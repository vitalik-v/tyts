                  <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" checked>
                  <label class="btn btn-secondary" for="option2">Индивидуально</label>
                </div>
                <div class="form-wrap__select">
                  <select class="form-select form-select2" aria-label="Пример выбора по умолчанию">
